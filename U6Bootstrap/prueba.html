<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <h1>¡Hola mundo!</h1>

  <div class="alert alert-success" role="alert">
    Mi primera página con Bootstrap 5.3.8
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- Ocultar en móviles, mostrar en tablets y superiores -->
<div class="d-none d-md-block">
    Visible solo en tablets y dispositivos más grandes
  </div>
  
  <!-- Ancho completo en móvil, mitad en tablet, tercio en desktop -->
  <div class="col-12 col-md-6 col-lg-4">
    Contenido responsive
  </div>
  
  <!-- Texto centrado en móvil, alineado a la izquierda en desktop -->
  <p class="text-center text-lg-start">
    Alineación responsive
  </p>
</body>
</html>
